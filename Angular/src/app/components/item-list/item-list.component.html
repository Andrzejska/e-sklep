<div class="itemPage">
  <div class="row pipes">
    <section class="col-10 offset-1 col-md-8 offset-md-2 ">
      <div class="form-group " id="formGroup">
        <input type="text" class="form-control" placeholder="Search by Name" [(ngModel)]="searchTerm" />
        <input type="text" class="form-control" placeholder="Search by price" [(ngModel)]="searchTermPrice" />
      </div>
    </section>
  </div>
  <div class="row back">
    <div class=" itemList col-10 offset-1  col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <ul class="list-group courseList shadow-none" style="list-style-type:none "
        *ngFor="let item of items  | searchPipe:searchTerm | searchPipePrice:searchTermPrice , even as isEven"
        [routerLink]="['/components/item-details/', item.id]">
        <li [ngClass]="{'oddtest' : isEven, 'eventest' : !isEven}"
          class=" list-group-item  list-group-item-action item">
          <app-item (removeItem)="removeItemFromList($event)" [item]='item'></app-item>
        </li>
      </ul>
      <br>
      <!-- <app-add-course *ngIf="isAdmin()"></app-add-course> -->
    </div>
  </div>
</div>
